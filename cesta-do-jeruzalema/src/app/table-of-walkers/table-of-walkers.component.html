<div class="table-wrapper">
    <table mat-table [dataSource]="dataSource"
           matSort matSortActive="amount" matSortDirection="desc" [matSortDisableClear]="true"
           class="mat-elevation-z8 table">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Jméno</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Celkem km</th>
            <td mat-cell *matCellDef="let element"> {{element.amount | number : '1.0-2'}} km</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="longest">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nejdelší cesta</th>
            <td mat-cell *matCellDef="let element"> {{element.longest | number : '1.0-2'}} km</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<div class="container">
    <h2>Všechny záznamy</h2>
    <cdk-virtual-scroll-viewport itemSize="{{entries.length}}" class="viewport">
        <div *cdkVirtualFor="let entry of entries" class="entry">
            {{entry.name}} {{entry.amount}} km<br>
            {{entry.date.toLocaleString()}}
            <!--                {{entry || 'Loading...'}}-->
        </div>
    </cdk-virtual-scroll-viewport>
</div>
